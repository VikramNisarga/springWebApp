<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>authors</title>
</head>
<body>
	<h1>Author List</h1>
	<table>

		<tr>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr th:each="author:${authors}">
			<td th:text="${author.firstName}" />
			<td th:text="${author.lastName}" />
		</tr>
	</table>

</body>
</html>
